<body>
    <p id="sign">Log In !</p>
        <div class="container">
            <form action="">
                <label for="username">
                    Username <input type="text" id="username" placeholder="Full Name"> <br><br>
                </label>
    
               <label for="password">
                    Password <input type="password" name="" id="password" placeholder="Minimum 8 characters"><br><br>
               </label>
    
                <label for="contact">
                    Phone No <input type="number" name="" id="contact" placeholder="+91-000-000-0000"><br><br>
                </label>
    
                <label for="email">
                Email Id <input type="email" name="" id="email" placeholder="abc123@gmail.com" >
                </label>
                
                <br><br><br><br>
                <!-- <a href="index.html"><input id="sub" class="s" type="submit" value="Login"> </a> -->
                <button  id="log"><a id="link"  href="index.html">Login</a></button>

                <button  id="new"><a id="CA" href="create _account.html">Create Account</a></button>

               
            </form>
        </div>
